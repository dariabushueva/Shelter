{% extends 'dogs/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление собаки
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Вы действительно хотите удалить собаку {{ object.name }}</p>
                <button type="submit" class="btn btn-outline-danger">Удалить</button>
                <a type="button" href="{% url 'dogs:category_dogs' object.category.pk %}" class="btn btn-outline-warning">Отмена</a>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</form>
{% endblock %}
